<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment | CareConnect</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <div class="logo">
        <div class="logo-icon">C</div>
        CareConnect
      </div>

      <h1>Schedule Your Visit</h1>
      <p class="subtitle">Fill in the details below to book an appointment with our doctors.</p>

      <form id="appointmentForm" onsubmit="submitAppointment(event)">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="date" id="date" required>
        <textarea id="concern" placeholder="Describe your concern or symptoms" required></textarea>
        <button type="submit" class="cta-button">Submit Appointment</button>
      </form>

      <div style="text-align: center; margin-top: 2rem;">
        <a href="index.html" style="color: #6B7280; text-decoration: none; font-weight: 500;">‚Üê Back to Home</a>
      </div>
    </div>

    <div class="right-side">
      <img src="hospital.jpg" class="main-img" alt="Medical Appointment">
    </div>
  </div>

</body>
</html>
