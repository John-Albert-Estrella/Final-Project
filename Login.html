<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Connect | Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="logo"><div class="logo-icon">CC</div>Care Connect</div>
      <h1>Admin / Doctor Login</h1>
      <p class="subtitle">Clinic staff or doctor access</p>

      <form action="dashboard.html" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••" required>

        <button type="submit" class="cta-button">Login</button>
      </form>
    </div>

    <div class="right-side">
      <img src="doctor-illustration.jpg" alt="Doctor Illustration" class="main-img">
    </div>
  </div>
</body>
</html>
