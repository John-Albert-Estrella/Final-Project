<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Appointments | CareConnect</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <div class="logo">
        <div class="logo-icon">C</div>
        CareConnect
      </div>

      <h1>Manage Appointments</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Maria Santos</td>
            <td>Nov 20, 2025</td>
            <td>09:00 AM</td>
            <td>Pending</td>
            <td>
              <button>Approve</button>
              <button>Decline</button>
            </td>
          </tr>
          <tr>
            <td>Juan Dela Cruz</td>
            <td>Nov 21, 2025</td>
            <td>10:30 AM</td>
            <td>Approved</td>
            <td>
              <button>View</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div style="margin-top: 2rem;">
        <a href="dashboard.html" style="color: #6B7280; text-decoration: none; font-weight: 500;">‚Üê Back to Dashboard</a>
      </div>
    </div>

    <div class="right-side">
      <img src="hospital.jpg" class="main-img" alt="Appointments">
    </div>
  </div>

</body>
</html>
