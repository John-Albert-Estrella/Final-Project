<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Connect | Appointments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="logo"><div class="logo-icon">CC</div>Care Connect</div>
      <h1>Manage Appointments</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Maria Santos</td>
            <td>Nov 20, 2025</td>
            <td>09:00</td>
            <td>Pending</td>
            <td>
              <button class="cta-button">Approve</button>
              <button class="cta-button">Decline</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="right-side">
      <img src="doctor-illustration.jpg" alt="Appointments Image" class="main-img">
    </div>
  </div>
</body>
</html>
